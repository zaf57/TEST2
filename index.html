<body>
    <h1>HEIGHT TIRE DETECTOR</h1>
    
    <label for="code-pneu">Code pneu:</label>
    <input type="text" id="code-pneu" placeholder="Entrez le code du pneu" onkeyup="afficherHauteur()" style="height: 40px;width: 300px;">
    
    <br><br>
    
    <label for="hauteur-pneu">Hauteur du pneu:</label>
    <input type="text" id="hauteur-pneu" readonly="" style="height: 40px;width: 270px;" >
    <span class="unit">mm</span>
  
  <script src="correspondances.js"></script>

    <footer>

    <script>
        var correspondances = {
            // Vos correspondances ici
        };
        
        function afficherHauteur() {
            var codePneu = document.getElementById("code-pneu").value;
            var hauteurPneu = document.getElementById("hauteur-pneu");
            
            if (correspondances.hasOwnProperty(codePneu)) {
                hauteurPneu.value = correspondances[codePneu];
            } else {
                hauteurPneu.value = "";
            }
        }
    </script>
