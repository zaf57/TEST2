    <head>
    <title>HEIGHT TIRE DETECTOR</title>
    <script>
        var correspondances = {
            "692": "300",
            "123": "250",
            "456": "275",
            // Ajoutez d'autres correspondances ici
        };
        
        function afficherHauteur() {
            var codePneu = document.getElementById("code-pneu").value;
            var hauteurPneu = document.getElementById("hauteur-pneu");
            
            if (correspondances.hasOwnProperty(codePneu)) {
                hauteurPneu.value = correspondances[codePneu];
            } else {
                hauteurPneu.value = "";
            }
        }
    </script>
</head>
<body>
    <h1>HEIGHT TIRE DETECTOR</h1>
    
    <label for="code-pneu">Code pneu:</label>
    <input type="text" id="code-pneu" placeholder="Entrez le code du pneu" onkeyup="afficherHauteur()" style="height: 26px;">
    
    <br><br>
    
    <label for="hauteur-pneu">Hauteur du pneu:</label>
    <input type="text" id="hauteur-pneu" readonly="" style="height: 26px;" >
</body>
