<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('https://github.com/zaf57/benimle-evlenir-misin/blob/main/get%20married.png?raw=true');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-image 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            transform: rotate(-45deg);
            cursor: pointer;
        }

        .message {
            position: absolute;
            font-size: 2em;
            color: white;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="message" id="proposal">Benimle evlenir misin ?</div>
    <script>
        var maxX = window.innerWidth;
        var maxY = window.innerHeight;
        var clicked = false;

        function createHeart() {
            var heart = document.createElement('button');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’–';
            heart.style.backgroundColor = 'transparent';
            heart.style.border = 'none';
            heart.style.cursor = 'pointer';
            document.body.appendChild(heart);

            var xPos = Math.random() * maxX;
            var yPos = -100; // Start outside of the screen
            var speed = 1 + Math.random() * 5; // Random speed

            heart.style.left = xPos + 'px';
            heart.style.top = yPos + 'px';

            heart.addEventListener('click', function () {
                // Action to perform when heart is clicked
                if (!clicked) {
                    var body = document.querySelector('body');
                    body.style.backgroundImage = "url('https://github.com/zaf57/benimle-evlenir-misin/blob/main/black%20horse.png?raw=true')";
                    document.getElementById('proposal').style.display = 'none';
                    clicked = true;
                }
            });

            moveHeart(heart, speed);
        }

        function moveHeart(heart, speed) {
            var yPos = parseInt(heart.style.top);
            if (yPos < maxY) {
                heart.style.top = yPos + speed + 'px';
                requestAnimationFrame(function () {
                    moveHeart(heart, speed);
                });
            } else {
                heart.remove(); // Remove the heart once it's at the bottom of the window
            }
        }

        // Create a rain of hearts
        setInterval(createHeart, 200); // Add a heart every 200 milliseconds
    </script>
</body>
</html>
